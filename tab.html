<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table with Rowspan and Colspan</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">Time</th>
        <th colspan="3">Monday</th>
        <th colspan="3">Tuesday</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>History</th>
        <th>Math</th>
        <th>Art</th>
        <th>PE</th>
    </tr>
    <tr>
        <td>9:00 - 10:00</td>
        <td colspan="3">Lecture</td> <!-- Spanning 3 columns for Monday -->
        <td>Lecture</td>
        <td>Free</td>
        <td>PE</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td>Workshop</td>
        <td>Lab</td>
        <td>Free</td>
        <td>Math</td>
        <td>Art</td>
        <td>Free</td>
    </tr>
    <tr>
        <td>11:00 - 12:00</td>
        <td>Free</td>
        <td rowspan="2">Study</td> <!-- Spanning 2 rows for Science on Monday -->
        <td>History</td>
        <td>Math</td>
        <td>PE</td>
        <td>Free</td>
    </tr>
    <tr>
        <td>12:00 - 1:00</td>
        <td>Free</td>
        <td>History</td>
        <td>Math</td>
        <td>Art</td>
        <td>Free</td>
    </tr>
</table>

</body>
</html>
